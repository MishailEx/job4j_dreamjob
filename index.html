<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group" style="width: 400px">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group" style="width: 400px">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname">
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">Мужчина</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">Женщина</label>
        </div>
        <div class="form-group">
           <p><label for="description">Описание</label></p>
           <p> <textarea rows="10" cols="45" name="text" id="description"></textarea></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Пол</th>
        <th scope="col">Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td>М</td>
        <td>Good man</td>
    </tr>
    <tr>
        <td>Sara</td>
        <td>Thornton</td>
        <td>W</td>
        <td>Good worker</td>
    </tr>
    </tbody>
</table>
</body>
</html>
